{% extends "base.html" %}

{% block title %}上传视频 - {{ course.title }}{% endblock %}

{% block content %}
<h2>上传课程视频</h2>
<p>请选择视频文件并上传</p>

<form method="POST" action="{{ url_for('upload_video', course_id=course.id) }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="video">视频文件</label>
        <div class="card p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-primary transition-colors">
            <div class="text-center">
                <i class="fa fa-cloud-upload text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-500 mb-2">点击或拖拽视频文件到此处上传</p>
                <p class="text-xs text-gray-400">支持 MP4, WebM, OGG 格式，最大 1GB</p>
                <input type="file" id="video" name="video" accept="video/*" class="hidden" required>
                <button type="button" onclick="document.getElementById('video').click()" class="btn mt-4">选择视频文件</button>
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn">开始上传</button>
    </div>
</form>
{% endblock %}

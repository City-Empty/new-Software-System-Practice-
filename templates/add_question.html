{% extends "base.html" %}

{% block title %}添加试题 - {{ exam.title }}{% endblock %}

{% block content %}
<h2>添加试题 - {{ exam.title }}</h2>
<p>请填写试题内容和选项</p>

<form method="POST" action="{{ url_for('add_question', exam_id=exam.id) }}">
    <div class="form-group">
        <label for="question_text">试题内容</label>
        <textarea id="question_text" name="question_text" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="option_a">选项A</label>
        <input type="text" id="option_a" name="option_a" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="option_b">选项B</label>
        <input type="text" id="option_b" name="option_b" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="option_c">选项C</label>
        <input type="text" id="option_c" name="option_c" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="option_d">选项D</label>
        <input type="text" id="option_d" name="option_d" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="correct_answer">正确答案</label>
        <select id="correct_answer" name="correct_answer" class="form-control" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </div>
    <div class="form-group">
        <label for="score">分值</label>
        <input type="number" id="score" name="score" class="form-control" value="1" min="1" required>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn">添加试题</button>
    </div>
</form>
{% endblock %}

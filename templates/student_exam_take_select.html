{% extends "base.html" %}
{% block title %}选择考试 - {{ course.title }}{% endblock %}
{% block content %}
<h3>选择要参加的考试 - {{ course.title }}</h3>
<ul class="list-group">
  {% for exam in exams %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ exam.title }}
      <a href="{{ url_for('take_exam', exam_id=exam.id) }}" class="btn btn-warning btn-sm">参加考试</a>
    </li>
  {% else %}
    <li class="list-group-item text-muted">暂无可参加的考试</li>
  {% endfor %}
</ul>
{% endblock %}

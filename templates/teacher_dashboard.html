{% extends 'base.html' %}
{% block title %}教师中心{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>欢迎，{{ current_user.username }}！</h2>
    <a href="{{ url_for('create_course') }}" class="btn btn-primary">创建新课程</a>
  </div>
  <div class="row">
    {% for course in courses %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-outline-secondary btn-sm">编辑</a>
            <a href="{{ url_for('teacher_course_exams', course_id=course.id) }}" class="btn btn-outline-info btn-sm">考试管理</a>
            <a href="{{ url_for('view_student_data', course_id=course.id) }}" class="btn btn-outline-success btn-sm">学生数据</a>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <div class="alert alert-info">暂无课程，点击“创建新课程”开始吧！</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}注册 - EduHub{% endblock %}

{% block content %}
<h2>用户注册</h2>
<p>创建你的EduHub账号</p>


<div class="form-container">
  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="请设置用户名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="请设置密码">
    </div>
    <div class="form-group">
        <label for="role">用户类型</label>
        <select id="role" name="role" class="form-control" required>
            <option value="student">学生</option>
            <option value="teacher">教师</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn">注册账号</button>
    </div>
  </form>
</div>

<div class="mt-6">
    <p>已有账号？<a href="{{ url_for('login') }}">马上登录</a></p>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}上传学习材料 - {{ course.title }}{% endblock %}
{% block content %}
<h2>上传学习材料 - {{ course.title }}</h2>
<form method="POST" action="{{ url_for('upload_materials', course_id=course.id) }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="materials">学习材料文件</label>
        <div class="card p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-primary transition-colors">
            <div class="text-center">
                <i class="fa fa-file-text-o text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-500 mb-2">点击或拖拽学习材料文件到此处上传</p>
                <p class="text-xs text-gray-400">支持常见文档格式，最大 10MB</p>
                <input type="file" id="materials" name="materials" class="hidden">
                <button type="button" onclick="document.getElementById('materials').click()" class="btn mt-4">选择学习材料文件</button>
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn">开始上传</button>
    </div>
</form>
{% endblock %}
